<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask To-do App</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <input type = "checkbox" name = "done"{% if task['done'] %} checked {% endif %} disabled onchange="this.form.submit()">
                <span{% if task['done'] %} style = "text-decoration: line-through" {% endif %}>{{ task['task'] }}</span>
                <a href="{{ url_for('check', index= loop.index0)}}">Check</a>
                <a href="{{ url_for('edit', index= loop.index0)}}">Edit</a>
                <a href="{{ url_for('delete', index= loop.index0)}}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <form action = "{{ url_for('add')}}" method = "POST">
        <input type="text" name="task">
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
